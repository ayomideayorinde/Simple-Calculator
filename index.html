<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .inp {
            width: 287px;
            height: 50px;
        }
        .redbtn{
            height: 54px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5 text-center bg-light text-light">
        <div class="row">
            <div class="col-12 col-lg-3 text-light">
            </div>
            <div class="col-12 col-lg-6 text-center bg-dark text-light p-3 mb-4 rounded-5">
                <h1>Calculator</h1>
            </div>
            <div class="col-12 col-lg-3 text-light">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-12 col-lg-3 text-light">
            </div>
            <div class="col-12 col-lg-6">
                <div class="row bg-dark g-2 p-2 p-lg-3 rounded-5">
                    <div class="col-12">
                        <input id="display" type="text" class="p-2 inp bg-dark text-light border border-3 border-light disabled">
                        <button value="←" class="btn btn-danger p-2 ps-3 pe-3 redbtn" onclick="back()" id="backspace">←</button>
                        <button value="C" class="btn btn-danger p-2 ps-3 pe-3 redbtn" onclick="clearDisplay('')">C</button>
                    </div>
                    <div class="col-12">
                        <button value="1" onclick="btnClick('1')" class="btn btn-light p-3 ps-4 pe-4 ps-lg-5 pe-lg-5">1</button>
                        <button value="2" onclick="btnClick('2')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">2</button>
                        <button value="3" onclick="btnClick('3')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">3</button>
                        <button value="+" onclick="btnClick('+')" class="btn btn-light p-3 ps-4 pe-4">+</button>
                    </div>
                    <div class="col-12">
                        <button value="4" onclick="btnClick('4')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">4</button>
                        <button value="5" onclick="btnClick('5')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">5</button>
                        <button value="6" onclick="btnClick('6')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">6</button>
                        <button value="-" onclick="btnClick('-')" class="btn btn-light p-3 ps-4 pe-4">-</button>
                    </div>
                    <div class="col-12">
                        <button value="7" onclick="btnClick('7')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">7</button>
                        <button value="8" onclick="btnClick('8')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">8</button>
                        <button value="9" onclick="btnClick('9')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">9</button>
                        <button value="*" onclick="btnClick('*')" class="btn btn-light p-3 ps-4 pe-4">*</button>
                    </div>
                    <div class="col-12">
                        <button value="." onclick="btnClick('.')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">.</button>
                        <button value="0" onclick="btnClick('0')" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">0</button>
                        <button value="=" onclick="equal()" class="btn btn-light p-3 ps-4 pe-4 p-3 ps-lg-5 pe-lg-5">=</button>
                        <button value="/" onclick="btnClick('/')" class="btn btn-light p-3 ps-4 pe-4">/</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3 text-light">
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
